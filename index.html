<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Stardust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'breathing': 'breathing 1.8s ease-in-out infinite',
              'breathing-glow': 'breathingGlow 1.8s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-out': 'fadeOut 0.5s ease-out',
              'scale-in': 'scaleIn 0.3s ease-out',
            },
            keyframes: {
              breathing: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(1)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              breathingGlow: {
                '0%, 100%': { opacity: '0.2' },
                '50%': { opacity: '0.6' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(10px)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            },
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow: hidden;
      }
      html, body, #root {
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom scrollbar for transcript */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
